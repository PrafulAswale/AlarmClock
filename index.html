<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/files/clock.svg" type="image/x-icon">
    <title>Alarm Clock</title>
  </head>
  <body>
    <main class="container">
        <!-- alarm clock image -->
      <img src="files/alarm-clock-svgrepo-com.svg" alt="Clock" srcset="" />
      <!-- showing current -->
      <h1>00:00:00 PM</h1>
     
      <div class="timer">
         <!-- Hour -->
        <div class="time">
          <select name="" id="">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
         <!-- Minute -->
        <div class="time">
          <select name="" id="">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
         <!-- AM/PM -->
        <div class="time">
          <select name="" id="">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- set alarm button -->
      <button>Set Alarm</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
